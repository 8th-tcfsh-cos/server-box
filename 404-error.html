        </section>

        <section class="page-section">
            <p>
                另外各種無效的連線請求基本上都會被我用 404 敷衍。這裡是 Debian 裡的 nginx，不是什麼爛 Windows Server 或大陸製的路由器系統，也不會是你一個 XSS 或 XML entity 可以簡單打穿的東西。既然你有時間、能力寫 injection script 或做出僵屍網路自動攻擊，何不拿來做些有意義的事呢？ :)
